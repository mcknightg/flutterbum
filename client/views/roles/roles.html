<template name="roles">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Role Management</h3>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <th>
            User Name
          </th>
          <th>View Projects</th>
          <th>Edit Projects</th>
          <th>View Customers</th>
          <th>Edit Customers</th>
        </thead>
        <tbody>
          {{#each userList}}
            {{>role}}
          {{/each}}
        </tbody>

      </table>
    </div>
    <div class="panel-footer">

    </div>
  </div>
</template>
<template name="role">
  <tr>
    <td>{{profile.firstName}} {{profile.lastName}}</td>
    <td><input type="checkbox" name="viewprojects" value=""></td>
    <td><input type="checkbox" name="editprojects" value=""></td>
    <td><input type="checkbox" name="viewcustomers" value=""></td>
    <td><input type="checkbox" name="editcustomers" value=""></td>
  </tr>

</template>
